<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="images/logo.png" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flood HIPPO</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.17/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.17/esri/css/esri.css">
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px;
        width: 100%;
      }
     @-webkit-keyframes pulse {
        0%   {opacity: 1.0;}
        45%  {opacity: .20;}
        100% {opacity: 1.0;}
      }
     @-moz-keyframes pulse {
        0%   {opacity: 1.0;}
        45%  {opacity: .20;}
        100% {opacity: 1.0;}
      }
    </style>
<script src="https://js.arcgis.com/3.17/"></script>
    <script>
      var map;
      var graphic;
      var currLocation;
      var watchId;
      var startPoint, stopPoint, lon, lat;
      var stopsArray = [];
      var closestFacilityTask, params;
      require([
        "esri/urlUtils",
        "esri/map",
        "esri/dijit/Directions",
        "esri/geometry/Point",
        "esri/symbols/SimpleMarkerSymbol",
        "esri/symbols/SimpleLineSymbol",
        "esri/graphic",
        "esri/Color",        
        "dojo/parser",

        "esri/tasks/ClosestFacilityTask",
        "esri/tasks/ClosestFacilityParameters",

        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dojo/domReady!"
      ], function(
        urlUtils,
        Map,
        Directions,
        Point,
        SimpleMarkerSymbol,
        SimpleLineSymbol,
        Graphic,
        Color,
        ClosestFacilityTask, ClosestFacilityParameters,
        parser
      ) {
        parser.parse();
        //all requests to route.arcgis.com will proxy to the proxyUrl defined in this object.
        urlUtils.addProxyRule({
          urlPrefix: "route.arcgis.com",
          proxyUrl: "/sproxy/"
        });
        urlUtils.addProxyRule({
          urlPrefix: "traffic.arcgis.com",
          proxyUrl: "/sproxy/"
        });

        var map = new Map("map", {
          basemap: "streets",
        });
        
        map.on("load", initFunc);

        params = new ClosestFacilityParameters();
      params.impedenceAttribute= "Miles";
      params.defaultCutoff= 400;
      // params.returnIncidents=false;
      // params.returnRoutes=true;
      // params.returnDirections=true;
        params.defaultTargetFacilityCount=1;


        function initFunc(map) {
          if( navigator.geolocation ) {  
            navigator.geolocation.getCurrentPosition(findStart, locationError);
          } else {
            alert("Geolocation unknown.");
          }
        }

        closestFacilityTask = new ClosestFacilityTask("https://route.arcgis.com/arcgis/rest/services/World/ClosestFacility/NAServer/ClosestFacility_World");

        function findStart(location) {
          var pt = new Point(location.coords.longitude, location.coords.latitude);
          map.centerAndZoom(pt, 12);
        }

        function locationError(error) {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              alert("Location not provided");
              break;

            case error.POSITION_UNAVAILABLE:
              alert("Current location not available");
              break;

            case error.TIMEOUT:
              alert("Timeout");
              break;

            default:
              alert("unknown error");
              break;
          }
        }

        function initStart(position){
          startLon = position.coords.longitude.toString();
          startLat = position.coords.latitude.toString();

        startPoint = new Point(startLon, startLat);

          stopsArray.push(startPoint);
          params.incidents = startPoint;
          stopsArray.push(stopPoint);
        }

        navigator.geolocation.getCurrentPosition(initStart, locationError);

        initStops();

        function initStops(){
          stopPoint = new Point(-87.569, 33.210);
        }


        //default will point to ArcGIS world routing service
        setTimeout(startDirections, 1000);

        function startDirections(){
        var directions = new Directions({
          map: map,
          dragging: false,
          canModifyStops: false,
          maxStops: 2,
          minStops: 2,
          showActivateButton: false,
          showTravelModesOption: false,
          // showMilesKilometersOption: false,
          showReturnToStartOption: false,
          // showTrafficOption: false,
          traffic: true,
          directionsLengthUnits: "esriMiles",
          stops: stopsArray
        },"dir");
        directions.startup();
        }

      });
    </script>
  </head>

  <body class="claro">
    <div data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="design:'headline', gutters:false"
         style="width:100%;height:100%;">
      <div data-dojo-type="dijit/layout/ContentPane"
           data-dojo-props="region:'right'"
           style="width:250px;">
        <div id="dir"></div>
      </div>
    
      <div id="map"
         data-dojo-type="dijit/layout/ContentPane"
         data-dojo-props="region:'center'">
    </div>
    </div>
  </body>
</html>
