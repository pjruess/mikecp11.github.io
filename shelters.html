        ,"spatialReference":{"wkid":102100}},
        "symbol":{"color":[0,255,255,100],"outline":{"color":[0,255,255,100],
        "width":1,"type":"esriSLS","style":"esriSLSSolid"},
        "type":"esriSFS","style":"esriSFSSolid"}};

        // Create and populate analysis polygon for ".contains" testing
        var analysisPolygonFuture = new Polygon(new SpatialReference({wkid:4326}));
        for (i = 0; i < polygonFuture.geometry.rings.length; i++) {
          var polyArray = polygonFuture.geometry.rings[i];
          var tempArray = [];
          for (j = 0; j < polyArray.length; j++) {
            var tempX = polyArray[j][0];
            var tempY = polyArray[j][1];
            var tempLngLat = webMercatorUtils.xyToLngLat(tempX,tempY);
            tempArray.push(tempLngLat);
          }
          analysisPolygonFuture.addRing(tempArray);
        }

        // Add future and current flood extents to graphics layers
        var polygonGraphicFuture = new Graphic(polygonFuture);
        polygonGraphicsLayerFuture.add(polygonGraphicFuture);

        // Initialize closest facility task parameters and populate
        params = new ClosestFacilityParameters();
        params.impedenceAttribute= "Miles";
        params.defaultCutoff= 50;
        params.returnFacilities= true;
        params.returnIncidents= false;
        params.returnRoutes= true;
        params.returnDirections= true;

        // closestFacilityTask = new ClosestFacilityTask("https://utility.arcgis.com/usrsvcs/appservices/WxqHoL9WgtN2bZik/rest/services/World/ClosestFacility/NAServer/ClosestFacility_World");
        closestFacilityTask = new ClosestFacilityTask("https://route.arcgis.com/arcgis/rest/services/World/ClosestFacility/NAServer/ClosestFacility_World");

        registry.byId("numLocations").on("change", function() {
          params.defaultTargetFacilityCount = this.value;
          clearGraphics();
          solveClosestFacil();
        });

        function clearGraphics() {
          //clear graphics
          dom.byId("dir").innerHTML= "";
          routeGraphicsLayer.clear();
        } 

        // Determining current position
        function findStart(location) {
          console.log("findStart started");
          startPoint = new Point(location.coords.longitude, location.coords.latitude);
          map.centerAndZoom(startPoint, 14);
          initStart(startPoint);
        }

        // Location error alert when location services are unavailable
        function locationError(error) {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              alert("Location not provided. Starting from National Water Center, Tuscaloosa, AL.");
              break;
            case error.POSITION_UNAVAILABLE:
              alert("Current location not available. Starting from National Water Center, Tuscaloosa, AL.");
              break;
            case error.TIMEOUT:
              alert("Timeout. Starting from National Water Center, Tuscaloosa, AL.");
              break;
            default:
              alert("Unknown error. Starting from National Water Center, Tuscaloosa, AL.");
              break;
          }

          // Default location set to National Water Center, AL when location services are unavailable
          startPoint = new Point(-87.541460, 33.217496);
          map.centerAndZoom(startPoint, 14);
          initStart(startPoint);
        }

        // Solve closest facility task based on incidents, facilities, and polygon barriers
        function solveClosestFacil(){
          console.log("solveClosestFacil started");          
          closestFacilityTask.solve(params, function(solveResult){
            array.forEach(solveResult.routes, function(route, index){
              var attr = array.map(solveResult.directions[index].features, function(feature){
                return feature.attributes.text;
              });
              var routeInfoTemplate = new InfoTemplate("Attributes", "${*}");
              console.log("ROUTE INFO TEMPLATE: ",routeInfoTemplate);
              route.setInfoTemplate(routeInfoTemplate);
              route.setAttributes(attr);
              routeGraphicsLayer.add(route);

              var destination = route.attributes[route.attributes.length - 1];
              var destinationArray = destination.split(" ");
              var destinationId = destinationArray[3];
              // esriLang.substitute(destination,)

              dom.byId("dir").innerHTML = "Hover over the route to view directions";
            });
          if(solveResult.messages.length > 0) {
            dom.byId("dir").innerHTML = "<b>Error:</b> " + solveResult.messages[0];
          }
          drawRoutes();
          });
        }

        function drawRoutes(){
          map.graphics.enableMouseEvents();
         
          routeGraphicsLayer.on("mouse-over", function(evt){
            //clear existing directions and highlight symbol
            map.graphics.clear();
            dom.byId("dir").innerHTML= "Hover over the route to view directions";
            
            var highlightSymbol = new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID, new Color([0,255,255],0.25), 4.5);
            var highlightGraphic = new Graphic(evt.graphic.geometry,highlightSymbol);
            
            map.graphics.add(highlightGraphic);
            var currentAttributes = evt.graphic.attributes;
            var fancyAttributes = "";
            // dom.byId("dir").innerHTML = esriLang.substitute(evt.graphic.attributes,"${*}");
            for (i = 0; i < currentAttributes.length; i++) {
              console.log("Current value...", currentAttributes[i]);
              console.log("FANCY TEST: ",fancyAttributes);
              if (currentAttributes[i].includes("Start at")) {
                continue;
              } 
                fancyAttributes += "<b>" + i.toString() + ".</b> ";
              if (currentAttributes[i].includes("Finish at")) {
                fancyAttributes += "Finish at shelter</br>";
              } else { 
                fancyAttributes += currentAttributes[i] + "</br>";
              }
            }
            dom.byId("dir").innerHTML = fancyAttributes;
          });
        }

        // Initialize params.incidents as starting point for closest facility task and directions widget
        function initStart(startPoint){
          var incidentsGraphicsLayer = new GraphicsLayer();
          var incidentsSymbol = new SimpleMarkerSymbol("solid", 12, null, new Color([255, 140, 0, 0.5]));
          var incidentsRenderer = new SimpleRenderer(incidentsSymbol);
          incidentsGraphicsLayer.add(new Graphic(startPoint));
          incidentsGraphicsLayer.setRenderer(incidentsRenderer);
          map.addLayer(incidentsGraphicsLayer);
          var incidents = new FeatureSet();
          incidents.features = incidentsGraphicsLayer.graphics;
          params.incidents = incidents;
          initStops();
          solveClosestFacil();
        }

        // Create shelter layers depending on shelter inundation and "active/inactive" status 
        function initStops(){

          // Initialize shelter layers and their symbologies, and add layers to map
          var sheltersActiveSymbol = new SimpleMarkerSymbol("solid", 12, null, new Color([0, 100, 0, 0.5]));
          var sheltersInactiveSymbol = new SimpleMarkerSymbol("solid", 12, null, 
            new Color([128, 128, 128, 0.5]));
          var sheltersFloodedSymbol = new SimpleMarkerSymbol(SimpleMarkerSymbol.STYLE_X, 10, 
            new SimpleLineSymbol(SimpleLineSymbol.STYLE_SOLID,
            new Color([255, 0, 0, 0.5]), 4));

          var sheltersActiveRenderer = new SimpleRenderer(sheltersActiveSymbol); 
          var sheltersInactiveRenderer = new SimpleRenderer(sheltersInactiveSymbol);         
          var sheltersFloodedRenderer = new SimpleRenderer(sheltersFloodedSymbol);         

          sheltersActive = new GraphicsLayer();
          sheltersInactive = new GraphicsLayer();
          sheltersFlooded = new GraphicsLayer();

          sheltersActive.setRenderer(sheltersActiveRenderer);
          sheltersInactive.setRenderer(sheltersInactiveRenderer);
          sheltersFlooded.setRenderer(sheltersFloodedRenderer);

          var template = new InfoTemplate("${Name}", "Active: ${Active}");
          // sheltersActive.setInfoTemplate(template);
          // sheltersInactive.setInfoTemplate(template);

          map.addLayer(sheltersActive);
          map.addLayer(sheltersInactive);
          map.addLayer(sheltersFlooded);

          // Retrieve shelters from online .csv file
          function getShelters( scriptUrl ) {
            var result = null;
            $.ajax({
              url: scriptUrl,
              type: 'get',
              dataType: 'text',
              async: false,
              success: function(data) {
                result = data;
                } 
            });
            return result;
          }
          
          $(document).ready(function(){
            csvData = getShelters("https://mikecp11.github.io/RedCrossShelters_shortened.csv");   
          });
          
          var csvArrays = $.csv.toArrays(csvData);

          // Write shelters to different shelter layers depending on the "active" column in .csv file
          // If shelters are inundated, write to sheltersFlooded layer 
          for(i=1; i < csvArrays.length; i++){
            thisPoint = csvArrays[i];
            var thisPointTracker = 0;
            startPointTracker = 0;

            var shelterGraphic = new GraphicsLayer();
            var shelter = new Point(+thisPoint[4], +thisPoint[3]); 
            shelterGraphic.add(new Graphic(shelter));

            var shelterGeometry = shelterGraphic.graphics[0].geometry;
            var polygonGeometry = polygonGraphicsLayerFuture.graphics[0].geometry;

            for (j = 0; j < analysisPolygonFuture.rings.length; j++) {
              var polyArray = analysisPolygonFuture.rings[j];
              var thisPolygon = new Polygon(polyArray);
              if (thisPolygon.contains(shelter)) {
                thisPointTracker++;
              }
              if (thisPolygon.contains(startPoint)) {
                startPointTracker++;
              }
            }

            if (thisPoint[0] == 1 && thisPointTracker == 0) {
              sheltersActive.add(new Graphic(shelter));
            }
            else if (thisPoint[0] == 0) {
              sheltersInactive.add(new Graphic(shelter));
            } 
            else if (thisPointTracker == 1) {
              sheltersFlooded.add(new Graphic(shelter));
            }
            shelterGraphic.clear();
          }
          
          // Initialize params.facilities layer for closest facility task
          var facilities = new FeatureSet();
          facilities.features = sheltersActive.graphics;
          params.facilities = facilities;
        }        
      });
    </script>
